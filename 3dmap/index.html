<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Harita</title>
    <link rel="stylesheet" href="styles.css">
</head>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<body>
    <div id="container">
        <img id="draggable" src="3DMapExport8k.png" alt="3D Map">
    </div>

    <script src="script.js"></script>

    <!-- Modal yapısı için gerekli HTML -->
    <div class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <div class="modal-content">
                <h2>Profil Bilgileri</h2>
                <p>Burada profil bilgileri yer alacak...</p>
				
            </div>
            <!-- Yeni buton modal içeriğinin sonunda -->
            <button id="panoramaButton">Panorama Görüntüsü Mevcut</button>
        </div>
    </div>


    <script>
        function openModal() {
            const modalOverlay = document.querySelector('.modal-overlay');
            modalOverlay.style.display = 'flex';
        }

        function closeModal() {
            const modalOverlay = document.querySelector('.modal-overlay');
            modalOverlay.style.display = 'none';
        }


    </script>
</body>
</html>
